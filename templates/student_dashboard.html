<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("/static/bg4.png");
            background-size: cover;
            background-position: center;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 90%;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ username }}!</h1>
        <p>Your cart:</p>
        <ul>
            {% for item in cart %}
                <li>{{ item['title'] }} by {{ item['author'] }}</li>
            {% endfor %}
        </ul>
        <p>Add a book to cart:</p>
        <ul>
            {% for book in books %}
                <li>
                    {{ book['title'] }} by {{ book['author'] }}
                    <a href="/add_to_cart/{{ book['id'] }}">Add to Cart</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
